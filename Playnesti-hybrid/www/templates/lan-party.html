<ion-view view-title="Lan Party">
    <ion-content class="lan_party" overflow-scroll="true">
        <div class="list">
            <div ng-repeat="game in lanparty">
                <div class="item" >
                    <div class="logo">
                        <img src="{{game.thumbnailSrc}}">
                    </div>
                    <div class="content">
                        <h2>{{game.title}}</h2>
                        <h4>{{game.platform}}</h4>
                        <p>{{game.players}} jogadores</p>
                        <p>{{game.price}}</p>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
